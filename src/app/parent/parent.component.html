<div class="parentContainer">
    <h1>Parent</h1>
    <div class="workZone">
        <div class="parentMessage">
            <p>message: {{messageFromChild}}</p>  
        </div>               
        <div class="parentButtons">           
            <button 
                    class="btn btn-primary m-1"
                    (click)="launchMessageService()"
                    >
                    Use Service
            </button>
            <button 
                    class="btn btn-primary m-1"
                    (click)="changeMessage()">Use Input Property</button>
            <button class="btn btn-primary m-1">Use Observable</button>
        </div>
    </div>
    <app-child 
                [message]="messageToChild"             
                (messageToParen)="onReciveMessage($event)"           
                >
    </app-child>
</div>
